<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Bem-vindo, [Usuário]</h1>
      <p>Aqui está o painel de controle. Você pode acessar suas informações, relatórios e muito mais!</p>
      <div class="widgets">
        <div class="widget">
          <h3>Notificações</h3>
          <p>Você tem 3 novas notificações.</p>
        </div>
        <div class="widget">
          <h3>Relatórios Recentes</h3>
          <p>Visualize seus relatórios mais recentes aqui.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
